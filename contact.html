<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | Bloom & Grace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="hero">
    <div class="hero-text">
      <h1>お問い合わせ<br><span class="en">Contact Us</span></h1>
      <p>お気軽にご相談ください。<br><span class="en">We’d love to hear from you!</span></p>
    </div>
  </header>

  <section class="contact-form">
    <h2 class="contact-heading">ご連絡方法<br><span class="en">Get in Touch</span></h2>
    <form>
      <label for="name">お名前<br><span class="en">Name</span></label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">メールアドレス<br><span class="en">Email</span></label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="message">お問い合わせ内容<br><span class="en">Message</span></label><br>
      <textarea id="message" name="message" rows="5" required></textarea><br><br>

      <button type="submit">送信する<br><span class="en">Send</span></button>
    </form>
  </section>

<div class="back-to-top">
  <a href="index.html">トップへ戻る</a>
</div>


  <footer>
    <p>&copy; 2025 Bloom & Grace | Designed with love</p>
  </footer>

</body>
</html>
